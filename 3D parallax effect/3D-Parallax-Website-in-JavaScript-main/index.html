<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 3D Parallax Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
  <header class="hide">
    <nav>
    <img src="img/logo.png" alt="Travlo" class="logo">
    <ul>
      <li>
        <a href="#">Login</a>
      </li>

      <li>
        <a href="#">Sign Up</a>
      </li>

      <li class="search">
        <a href="#"><i class="ri-search-line"></i></a>
      </li>

      <li class="hamburger">
        <a href="#"><i class="ri-menu-5-line"></i></a>
      </li>
    </ul>
  </nav>
  </header>
<main>
  <div class="vignette hide" ></div>
  <img src="img/background.png" data-distance="-200" data-rotation="0" data-speedz="0" data-speedx="0.3" data-speedy="0.38" class="parallax bg-img">
  <img src="img/fog_7.png"  data-distance="850" data-rotation="0" data-speedz="0"  data-speedx="0.27" data-speedy="0.32" class="parallax fog-7">
  <img src="img/mountain_10.png"  data-distance="1100" data-rotation="0" data-speedz="0" data-speedx="0.195" data-speedy="0.305" class="parallax mountain-10">
  <img src="img/fog_6.png"  data-distance="1400" data-rotation="0" data-speedz="0" data-speedx="0.25" data-speedy="0.28" class="parallax fog-6">
  <img src="img/mountain_9.png"  data-distance="1500" data-rotation="0" data-speedz="0.15" data-speedx="0.125" data-speedy="0.155" class="parallax mountain-9">
  <img src="img/mountain_8.png"  data-distance="1600" data-rotation="0.02"  data-speedz="0" data-speedx="0.1" data-speedy="0.11" class="parallax mountain-8">
  <img src="img/fog_5.png"  data-distance="1900" data-rotation="0" data-speedz="0" data-speedx="0.16" data-speedy="0.105" class="parallax fog-5">
  <img src="img/mountain_7.png"  data-distance="2000" data-rotation="0.07" data-speedz="0" data-speedx="0.1" data-speedy="0.1" class="parallax mountain-7">
  <div data-speedx="0.07" data-rotation="0.6" data-speedz="0" data-speedy="0.07" class="text parallax">
    <h2>hong kong</h2>
    <h1>CHAINA</h1>
  </div>
  <img src="img/mountain_6.png"  data-distance="2300" data-rotation="0.12" data-speedz="0.05" data-speedx="0.065" data-speedy="0.05" class="parallax mountain-6">
  <img src="img/fog_4.png"  data-distance="2500" data-rotation="0" data-speedx="0.135" data-speedz="0" data-speedy="0.04" class="parallax fog-4">
  <img src="img/mountain_5.png"  data-distance="2700" data-rotation="0.1" data-speedx="0.08" data-speedz="0.13" data-speedy="0.03" class="parallax mountain-5">
  <img src="img/fog_3.png"  data-distance="2900" data-rotation="0" data-speedx="0.11" data-speedz="0" data-speedy="0.018" class="parallax fog-3">
  <img src="img/mountain_4.png" data-distance="3000" data-rotation="0.14" data-speedz="0.35" data-speedx="0.059" data-speedy="0.024" class="parallax mountain-4">
  <img src="img/mountain_3.png"  data-distance="3200" data-rotation="0.05" data-speedz="0.32" data-speedx="0.04" data-speedy="0.018" class="parallax mountain-3">
  <img src="img/fog_2.png" data-distance="3400" data-rotation="0" data-speedz="0" data-speedx="0.15" data-speedy="0.0115" class="parallax fog-2">
  <img src="img/mountain_2.png"  data-distance="3600" data-rotation="0.15" data-speedz="0.42" data-speedx="0.0235" data-speedy="0.013" class="parallax mountain-2">
  <img src="img/mountain_1.png"  data-distance="3900" data-rotation="0.2" data-speedz="0.53" data-speedx="0.027" data-speedy="0.018" class="parallax mountain-1">
  <img src="img/sun_rays.png" class="sun-rays hide" >
  <img src="img/black_shadow.png" class="black_shadow hide">
  <img src="img/fog_1.png"  data-distance="4000" data-rotation="0" data-speedz="0" data-speedx="0.0 1" class="parallax fog-1">
</main>

  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
